<svg
  width="100"
  height="100"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Top bun (horizontal line) -->
  <rect x="25" y="25" width="150" height="25" rx="10" fill="#FFD700" />

  <!-- Bottom bun (rotated horizontal line) -->
  <rect
    x="25"
    y="25"
    width="150"
    height="25"
    rx="10"
    fill="#FFD700"
    transform="rotate(45, 100, 75)"
  />
</svg>
